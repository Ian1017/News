{% macro sourceCategories(categories) %}
{% for category in categories %}
<div class="col-md-3 card">
    <div class="row mt">
        <div class="col-md-5 source-name">
            <h3>{{category.name}}</h3>
        </div>
        <div class="col-md-7 source-details">
            <p>{{category.description|truncate(100)}} <br> <a href="/articles/{{url}}">Read Articles</a>
            </p>
        </div>
    </div>
</div>
{% endfor %}
{% endmacro %}

{% endmacro%}
